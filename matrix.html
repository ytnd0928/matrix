
<DOCTYPE html>
  <html>
  <head>
    <meta charset = "utf-8">
  </head>
<body style="margin:0">
<canvas id="q"></canvas>
</body>

<script type="text/javascript">
    const width = q.width = window.innerWidth; // 画面幅
    const height = q.height = window.innerHeight; // 画面の高さ
    const letters = Array(300).join(3).split('');
    const code = "javascript";　// 流れる文字
    const draw = function () {
        q.getContext('2d').fillStyle='rgba(0,0,0,.05)';
        q.getContext('2d').fillRect(0,0,width,height);
        q.getContext('2d').fillStyle='#0F0';　//文字の色
        letters.map(function(y_pos, index){
    text = Math.floor( Math.random() * 10 );
    text = code[Math.floor(Math.random() * code.length)];
    x_pos = index * 10;
    q.getContext('2d').fillText(text, x_pos, y_pos);
    q.getContext('2d').font = "12px 'MSゴシック'";
    letters[index] = (y_pos > 0 + Math.random() * 1e4) ? 0 : y_pos + 10;
    });
};
setInterval(draw, 30); // 文字の速さ
</script>

</html>
